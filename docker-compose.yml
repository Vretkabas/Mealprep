version: '3.8'

services:

  # ============ BACKEND API ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartpromo_api
    environment:
      # Mode = session is needed for transactions in serverless environments (pooler)
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend/app:/app/app              # Live reload all backend code
      - ./backend/app/data:/app/app/data    # OpenFoodFacts SQLite + CSV
    expose:
      - "8000"      # Only visible to nginx within the same Docker network
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
    # DNS fix - force Google/Cloudflare DNS
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 2001:4860:4860::8888
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - smartpromo_network

  nginx:
    image: nginx:alpine
    container_name: smartpromo_nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - smartpromo_network


  redis:
    image: redis:7-alpine
    container_name: smartpromo_cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - smartpromo_network

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: smartpromo_scraper

    # browsers need shared memory, otherwise they crash ('Crashpad' errors).
    ipc: host
    volumes:
      - ./scraper:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    networks:
      - smartpromo_network
    depends_on:
      - backend
      - redis

    # Keep container running for development
    command: tail -f /dev/null
    # command: python main.py
      
  yolo:
    build:
      context: ./backend/ai/yolo
    container_name: smartpromo_yolo
    ports:
      - "8001:8001"
    networks:
      - smartpromo_network

networks:
  smartpromo_network:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.28.0.0/16
        - subnet: 2001:db8:1::/64
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"

  
